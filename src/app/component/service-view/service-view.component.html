
<ng-container>
  <!-- <button mat-raised-button color="primary" (click)="createNote()">Cr√©er une note</button> -->
  <table mat-table [dataSource]="catalog.chips" class="mat-elevation-z8">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note de la chips </th>
      <td mat-cell *matCellDef="let element"><button mat-button (click)="openDialog(element)"><app-icon-overview-example></app-icon-overview-example>  </button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
