
<ng-container>
  <table mat-table [dataSource]="catalog.chips" class="mat-elevation-z8">

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Go√ªt </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
    <ng-container matColumnDef="marque">
      <th mat-header-cell *matHeaderCellDef> Marque </th>
      <td mat-cell *matCellDef="let element"> {{element.marque}} </td>
    </ng-container>

    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef> Note de la chips</th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="openDialogNote(element.note)"><i class="fa-solid fa-info"></i></button></td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" (click)="openDialog()"><i class="fa-solid fa-plus"></i></button>
      <button mat-raised-button color="primary" (click)="openDialog()"><i class="fa-regular fa-pen-to-square"></i></button>
      <button mat-raised-button color="primary" (click)="openDialog()"><i class="fa-solid fa-trash"></i></button></td>          
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
