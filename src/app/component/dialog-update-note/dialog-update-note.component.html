<div mat-dialog-content>
  <h1><p>Modifier la note :</p></h1>
    <ng-container>
        <form class="form-create" (ngSubmit)="onSendClick()">
        <p>
        <mat-form-field appearance="outline">
            <mat-label>Reproduction du goût /6</mat-label>
            <input matInput placeholder={{data.chips.note.reproductionGout}} name="reproductionGout" required [(ngModel)]="reproductionGout">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="outline">
            <mat-label>Originalité /3</mat-label>
            <input matInput placeholder={{data.chips.note.originalite}} name="originalite" required [(ngModel)]="originalite">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="outline">
            <mat-label>Addictivité /6</mat-label>
            <input matInput placeholder={{data.chips.note.addictivite}} name="addictivite" required [(ngModel)]="addictivite">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="outline">
            <mat-label>Ressenti /7</mat-label>
            <input matInput placeholder={{data.chips.note.ressenti}} name="ressenti" required [(ngModel)]="ressenti">
        </mat-form-field>
        </p>
        <p>
        <mat-form-field appearance="outline">
            <mat-label>Bonus /2</mat-label>
            <input matInput placeholder={{data.chips.note.bonus}} name="bonus" required [(ngModel)]="bonus">
        </mat-form-field>
        </p>
        <p>
        <button mat-raised-button color="primary" type="submit">Modifier</button>
        </p>
        </form>
        <button mat-button (click)="onNoClick()">Annuler</button>
    </ng-container>
</div>
